<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OA PowerSNOW</title>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="NotFound">
      <section class="content">
        <img class="graphic" src="images/not_found.png" alt="Not Found Image" />
        <h1>OA PowerSNOW</h1>
        <p>
          We couldn't find the ticket you're looking for. Please open the request, enhancement, or story page to continue.
        </p>
      </section>
    </div>
    <div id="Found">
      <section class="content">
        <div style="padding: 10px 0;"><a target="_blank" id="number"></a></div>
        <div style="padding: 10px 0;">
          <a target="_blank" id="title"></a>
        </div>
      </section>
    </div>
  </body>
</html>
